language: c

os:
  - linux
  - osx

sudo: false

addons:
  apt:
    packages:
    - libgmp-dev
    - libmpfr-dev
    - libmpc-dev
    - cvs
    - texinfo
    - lzip

compiler:
  - gcc

env:
  matrix:
    - TARGET_CPU=m68000
    - TARGET_CPU=m68020-60
    - TARGET_CPU=5475

before_install:
  - 'if [ "$TRAVIS_OS_NAME" = "osx" ]; then brew update > /dev/null && brew install libmpc ; fi'

script:
  - 'make download && make ${TARGET_CPU}-skip-native OUT="> /dev/null"'
